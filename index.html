<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <!-- <meta http-equiv='X-UA-Compatible' content='IE=edge'> -->
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
</head>
<body>
    <div id="grid">
        <div class="display">
            <spam id="display">5 * 5</spam>
        </div>
        <div class="verticals">
            <div class="horizontals" id="f">Ce</div>
            <div class="horizontals" id="g">De</div>
            <div class="horizontals digitos" id="**">**</div>
            <div class="horizontals digitos" id="/">/</div>
        </div>
        <div class="verticals">
            <div class="horizontals digitos" id="1">1</div>
            <div class="horizontals digitos" id="2">2</div>
            <div class="horizontals digitos" id="3">3</div>
            <div class="horizontals digitos" id="+">+</div>
        </div>
        <div class="verticals">
            <div class="horizontals digitos" id="4">4</div>
            <div class="horizontals digitos" id="5">5</div>
            <div class="horizontals digitos" id="6">6</div>
            <div class="horizontals digitos" id="-">-</div>
        </div>
        <div class="verticals">
            <div class="horizontals digitos" id="7">7</div>
            <div class="horizontals digitos" id="8">8</div>
            <div class="horizontals digitos" id="9">9</div>
            <div class="horizontals digitos" id="*">*</div>
        </div>
        <div class="verticals">
            <div class="horizontals digitos" id="0">0</div>
            <div class="horizontals digitos" id="00">00</div>
            <div class="horizontals digitos" id=".">.</div>
            <div class="horizontals" id="igual">=</div>
        </div>
    </div>
</body>
</html></html>
